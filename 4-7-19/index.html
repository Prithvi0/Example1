<!DOCTYPE html>
<html>
<head>
<title> TABLE </title>
</head>
<body>
<table border="1">
	<tr>
		<th> S. No. </th>
		<th> Name </th>
	</tr>
		<td> 1 </td>
		<td> Hello </td>
	<tr>
		<td> 2 </td>
		<td> World </td>
	</tr>
</table>

<table>
	<tr>
		<th> S. No. </th>
		<th> Name </th>
	</tr>
	<tr>
		<td> 1 </td>
		<td> Hello </td>
	</tr>
	<tr>
		<td> 2 </td>
		<td> World </td>
	</tr>
</table>

<table border="1">
	<tr>
		<th> Sr. No. </th>
		<th> Name </th>
	</tr>
	<tr>
		
		<td rowspan="2"> 1 </td>
		<td> Hello </td>
	</tr>
	<tr>
		<td> World </td>
	</tr>
</table>

<table border=".2">
	<tr>
		<th> Sr. No. </th>
		<th> Name </th>
	</tr>
	<tr>
		
		<td> 1 </td>
		<td> Hello </td>
	</tr>
	<tr>
		<td colspan="2"> World </td>
	</tr>
</table>
</body>
</html>
