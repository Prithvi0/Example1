<DOCTYPE html>
	<html>
	<head>
	</head>
	<body>
		<form>
		<div>
		Disabled:
		<div> <input type="text" disabled> </div>

		 Placeholder:
		<div>  <input type="email" placeholder="Enter email"> </div>

		  Value:
		<div>  <input type="text" value="Batch"> </div>

		  Size:
		<div>  <input type="text" size="80"> </div>

		  Maxlength:
		<div>  <input type="text" maxlength="2"> </div>

		  Step:
		<div>  <input type="number" step="4"> </div>

		  Min or Max:
		<div>  <input type="number" min="36" max="100"> </div>

		  Hidden:
		<div>  <input type="text" hidden> </div>

		  Multiple:
		<div>  <input type="file" multiple> </div>

		  Autocomplete:
		<div>  <input type="text" autocomplete="off"> </div>

		  Pattren:
		<div>  <input type="text" pattern="[A-Z0-9] {4}" > </div>

		Requried:
		<input type="text" required>

 </div>
 <div> <input type="submit"> </div>
</form
</body>
</html>
